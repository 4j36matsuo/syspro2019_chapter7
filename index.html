<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>meister</title>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>     
		<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase-firestore.js"></script>
		<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
	</head>
	<body>
		<h1>システムプログラミング</h1>
		
		<div>
			<ul id="messages"></ul>
			<p>
				<input id="name" placeholder="名前">
				<!-- TODO1 ここにメッセージ入力フォームを追加 -->
				<input id="message" placeholder="メッセージ">
				<!-- TODO1 ここに送信ボタンを追加 -->
				<button id="send">投稿</button>
			</p>
			
		</div>
		<script>
			// TODO0 ここに設定情報を貼り付ける  
			var firebaseConfig = {
				apiKey: "AIzaSyDHpIh77gzibukQfCu3XNI-Be7O3DNXEwk",
				authDomain: "chapter7-s16175.firebaseapp.com",
				databaseURL: "https://chapter7-s16175.firebaseio.com",
				projectId: "chapter7-s16175",
				storageBucket: "chapter7-s16175.appspot.com",
				messagingSenderId: "816179598315",
				appId: "1:816179598315:web:39a40b9eebafe3b0667fae"
			};
			// Initialize Firebase
			firebase.initializeApp(firebaseConfig);
	
			
			// データベースの参照を準備
			var messagesRef = firebase.firestore().collection('messages')
		
			// TODO4 メッセージを表示
			messagesRef.onSnapshot(function(snapshot) {
				snapshot.docChanges.forEach(function(change) {
					if (change.type === 'added') {
						$('<div id="box" class="line__left">').appendTo('#messages');
						$('<div>').text(change.doc.data().name).appendTo('#box');
						$('<div class="text">').text(change.doc.data().body).appendTo('#box');
					}
				});
			});
			// TODO2 送信ボタンが押された時の処理
			$('#send').click(function() {
				messagesRef.add({
					name: $('#name').val(),
					body: $('#message').val()
				});
				$('<p>追加しました</p>').appendTo('#messages');
			});
			
		</script>
	</body>
</html>
